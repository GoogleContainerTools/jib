plugins {
  id 'java'
  id 'com.google.cloud.tools.jib' version '3.4.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.google.guava:guava:23.6-jre'
}

jib.to.image = 'gcr.io/mpeddada-test/image-built-with-jib'
