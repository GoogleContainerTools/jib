name: Release Jib CLI
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: git tag from which Jib CLI should be built
        required: true
        default: (for example, 0.1.0)

jobs:
  release:
    name: Release Jib CLI
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      #- name: Create commits
      #  run: |
      #    git checkout -b my-test
      #    git push origin my-test
      #    git config user.email "chanseok@google.com"
      #    git config user.name "Chanseok Oh"
      #    date +%s > report.txt
      #    git add -A
      #    git commit -am "Modify tracked file during workflow"
      #    date +%s > new-report.txt
      #    git add -A
      #    git commit -m "Add untracked file during workflow"
      #- name: Create Pull Request
      #  uses: peter-evans/create-pull-request@v3

      - name: Create branch and tag
        run: |
          #git checkout -b cli_release_v${{ github.event.inputs.release_version }}
          #git config user.email "chanseok@google.com"
          #git config user.name "Chanseok Oh"
          ./gradlew jib-cli:release -Prelease.useAutomaticVersion=true -Prelease.releaseVersion=${{ github.event.inputs.release_version }}
          git push origin v${{ github.event.inputs.release_version }}-cli

      - name: GitHub Pull Request Action
        uses: repo-sync/pull-request@v2.4.3
        #with:
          #source_branch: # optional
          #destination_branch: # optional, default is master
    
      #- name: Create pull request
      #  uses: peter-evans/create-pull-request@v3
      #  with:
      #    base: master
          #branch: cli-test

      - name: Build Jib CLI
        run: |
          ./gradlew clean :jib-cli:instDist

      - name: Draft release
        uses: actions/create-release@v1
        id: create_release
        env:
          # Provided by Actions. No need to create a token.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.release_version }}-cli
          release_name: jib-cli v${{ github.event.inputs.release_version }}
          draft: true

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./jib-cli/build/install/jib/bin/jib
          asset_name: jib
          asset_content_type: application/octet-stream
