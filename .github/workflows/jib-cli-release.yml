name: Release Jib CLI
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: git tag from which Jib CLI should be built
        required: true
        default: (for example, 0.1.0)

jobs:
  release:
    name: Release Jib CLI
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create branch and tag
        run: |
          git checkout -b cli_release_v${{ github.event.inputs.release_version }}
          git config user.email "chanseok@google.com"
          git config user.name "Chanseok Oh"
          echo | ./gradlew jib-cli:release -Prelease.releaseVersion=${{ github.event.inputs.release_version }}
          git push origin v${{ github.event.inputs.release_version }}-cli

      - name: Create PR
        uses: technote-space/create-pr-action@v2
        with:
          PR_BRANCH_PREFIX: ""
          PR_BRANCH_NAME: cli_release_v${{ github.event.inputs.release_version }}

      - name: Build Jib CLI
        run: |
          ./gradlew clean :jib-cli:instDist

      - name: Draft release
        uses: actions/create-release@v1
        id: create_release
        env:
          # Provided by Actions. No need to create a token.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_version }}
          release_name: ${{ github.event.inputs.release_version }}
          draft: true

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./jib-cli/build/install/jib/bin/jib
          asset_name: jib
          asset_content_type: application/octet-stream
