plugins {
  id 'java'
  id 'com.google.cloud.tools.jib'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile files('libs/dependency-1.0.0.jar')
}

jib {
  from {
    image = System.getProperty("_BASE_IMAGE")
  }
  to {
    image = System.getProperty("_TARGET_IMAGE")
    credHelper = 'gcr'
  }
  container {
    creationTime = 'EPOCH'
    args = ['An argument.']
    ports = ['1000/tcp', '2000-2003/udp']
    labels = [key1:'value1', key2:'value2']
    volumes = ['/var/log', '/var/log2']
    workingDirectory = '/home'
    extraClasspath = ['/d1','/d2']
  }
  extraDirectories.paths = file('src/main/custom-extra-dir')
}
