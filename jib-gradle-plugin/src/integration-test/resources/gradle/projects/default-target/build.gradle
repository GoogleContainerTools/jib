plugins {
  id 'java'
  id 'com.google.cloud.tools.jib'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  implementation files('libs/dependency-1.0.0.jar')
}

jib {
  container {
    args = ['An argument.']
    ports = ['1000/tcp', '2000-2003/udp']
    labels = [key1:'value1', key2:'value2']
  }
}
