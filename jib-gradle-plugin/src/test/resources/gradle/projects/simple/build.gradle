plugins {
  id 'java'
  id 'com.google.cloud.tools.jib'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile files('libs/dependency-1.0.0.jar')
}

jib {
  to {
    image = System.getProperty("_TARGET_IMAGE")
  }
  extraDirectory {
    path = file('src/main/custom-extra-dir')
  }
}
