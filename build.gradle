allprojects {
    group 'com.google.cloud.tools'
    
    repositories {
        mavenCentral()
    }
}

subprojects {
    plugins.withId("java") {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        compileJava.options.encoding = 'UTF-8'
    }
}