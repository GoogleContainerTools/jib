sudo: false
language: java
env:
  global:
  - TERM=dumb         # for gradle
  - _JAVA_OPTIONS=    # to avoid test failures from `Picked up _JAVA_OPTIONS: ...` message
matrix:
  fast_finish: true
  include:
  - name: 'Java 8'
    jdk: oraclejdk8
#  - name: 'Java 11'
#    jdk: openjdk11

script:
- (cd jib-core; ./gradlew --stacktrace build)
- (cd jib-plugins-common; ./gradlew --stacktrace build)
- (cd jib-gradle-plugin; ./gradlew --stacktrace build)
- (cd jib-maven-plugin; ./mvnw -B verify -U)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
